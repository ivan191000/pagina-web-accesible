    <header class="principal">

        <nav>

    <main class="contenedor-galeria">
        
        <h2>Nuestra Galería</h2>

        <p class="intro-galeria">Aquí puedes ver algunos de nuestros mejores trabajos:</p>

        <div class="galeria-grid">
            
            <figure class="galeria-item">
                <img src="imagenes/lobito.png" alt="Tatuaje de lobo" class="filtro-bn">

                <img src="imagenes/tinta.png" alt="Tatuaje tradicional" class="filtro-sepia">

            </figure>

            <figure class="galeria-item">
                <img src="imagenes/tatoo demonio.png" alt="Tatuaje de retrato" class="filtro-contraste">
                <figcaption>Retrato Demonio</figcaption>
            </figure>

            <figure class="galeria-item">
                <img src="imagenes/flor de loto.webp" alt="Tatuaje de retrato" class="filtro-oscuro">
                <figcaption>Tattoo Flor de loto</figcaption>
            </figure>

            <figure class="galeria-item">
                <img src="imagenes/samurai.webp" alt="Tatuaje de retrato" class="filtro-saturado">
                <figcaption>Estilo Japones</figcaption>
            </figure>

            <figure class="galeria-item">
                <img src="imagenes/realismo.webp" alt="Tatuaje de retrato" class="filtro-blur">
                <figcaption>Estilo Realismo</figcaption>
            </figure>
