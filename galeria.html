<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Galería - InkSoul Tattoo Studio</title>
    <link rel="stylesheet" href="Styles/galeria.css">
</head>
<body>

    <header class="principal">
        <img src="imagenes/tatoo demonio.png" width="200" alt="Logotipo de InkSoul Tattoo Studio">
        <h1>InkSoul Tattoo Studio</h1>
        
        <nav aria-label="Menú principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html" aria-current="page">Galería</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor-galeria">
        
        <h2>Nuestra Galería</h2>

        <p class="intro-galeria">Aquí puedes ver algunos de nuestros mejores trabajos:</p>

        <div class="galeria-grid">
            
            <figure class="galeria-item">
                <img src="imagenes/lobito.png" alt="Tatuaje de un lobo detallado en blanco y negro" class="filtro-bn">
                <figcaption>Tatuaje de Lobo</figcaption>
            </figure>

            <figure class="galeria-item">
                <img src="imagenes/tinta.png" alt="Diseño de tatuaje estilo tradicional" class="filtro-sepia">
                <figcaption>Estilo Tradicional</figcaption>
            </figure>

            <figure class="galeria-item">
                <img src="imagenes/tatoo demonio.png" alt="Tatuaje de retrato de un demonio" class="filtro-contraste">
                <figcaption>Retrato Demonio</figcaption>
            </figure>

            <figure class="galeria-item">
                <img src="imagenes/flor de loto.webp" alt="Tatuaje de una flor de loto" class="filtro-oscuro">
                <figcaption>Tattoo Flor de loto</figcaption>
            </figure>

            <figure class="galeria-item">
                <img src="imagenes/samurai.webp" alt="Tatuaje de samurai estilo japonés" class="filtro-saturado">
                <figcaption>Estilo Japonés</figcaption>
            </figure>

            <figure class="galeria-item">
                <img src="imagenes/realismo.webp" alt="Ejemplo de tatuaje estilo realista" class="filtro-blur">
                <figcaption>Estilo Realismo</figcaption>
            </figure>

        </div>

    </main>

    <footer>
        <div id="redes">
            <p>Síguenos en redes sociales</p>
            </div>

    </footer>
